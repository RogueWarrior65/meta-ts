#@TYPE: Machine
#@NAME: ts4800

#@DESCRIPTION: Machine configuration for ts4800 systems

PREFERRED_PROVIDER_virtual/xserver = "xserver-xorg"
PREFERRED_PROVIDER_virtual/libgl ?= "mesa-dri"
PREFERRED_PROVIDER_virtual/libgles1 ?= "mesa-dri"
PREFERRED_PROVIDER_virtual/libgles2 ?= "mesa-dri"
XSERVER = "xserver-xorg \
           xserver-xorg-extension-dri \
           xserver-xorg-extension-dri2 \
           xserver-xorg-extension-glx \
           xserver-xorg-extension-extmod \
           xserver-xorg-extension-dbe \
           xserver-xorg-module-libint10 \
	   mesa-dri-driver-swrast \
	   xf86-input-evdev \
           xf86-input-mouse \
           xf86-video-fbdev \
           xf86-input-keyboard"

# Ship tall kernel modules by default
MACHINE_EXTRA_RRECOMMENDS = " kernel-modules"


# Uncomment the following line to enable the hard floating point abi. Note that
# this breaks some binary libraries and 3D (neither of which ship with
# meta-yocto). For maximum compatibility, leave this disabled.
DEFAULTTUNE ?= "cortexa8hf-neon"
include conf/machine/include/tune-cortexa8.inc

IMAGE_FSTYPES += "tar.bz2"

SERIAL_CONSOLE = "115200 tsconsole"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-ts4800"
PREFERRED_VERSION_linux-ts4800 ?= "2.6.35%"

KERNEL_IMAGETYPE = "zImage"

SYSVINIT_ENABLED_GETTYS= ""
MACHINE_FEATURES = "ext2 vfat usbgadget usbhost wifi 3g ppp wlan alsa"
MACHINE_FEATURES_BACKFILL_CONSIDERED = "rtc"

