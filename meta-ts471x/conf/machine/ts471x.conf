#@TYPE: Machine
#@NAME: ts471x

#@DESCRIPTION: Machine configuration for ts471x systems

PREFERRED_PROVIDER_virtual/xserver = "xserver-xorg"
XSERVER = "xserver-xorg \
           xf86-input-evdev \
           xf86-input-mouse \
           xf86-input-keyboard"

# Ship all kernel modules by default
MACHINE_EXTRA_RRECOMMENDS = " kernel-modules"

include conf/machine/include/tune-xscale.inc

IMAGE_FSTYPES += "tar.bz2"

SERIAL_CONSOLE = "115200 tsconsole"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-ts471x"
PREFERRED_VERSION_linux-ts471x ?= "2.6.34%"

KERNEL_IMAGETYPE = "vmlinux"

SYSVINIT_ENABLED_GETTYS= ""
MACHINE_FEATURES = "ext2 vfat usbgadget usbhost wifi 3g ppp wlan alsa"
MACHINE_FEATURES_BACKFILL_CONSIDERED = "rtc"
